{% extends "template.html" %}
{% block conteudo %}
    <form method="post" action="{{ url_for('criar') }}" enctype="multipart/form-data">
        <figure class="img-thumbnail col-md-4">
            <img src="{{ url_for('imagem', nome_arquivo='capa_padrao.webp') }}" alt="" class="img-fluid">
            <figcaption>
                <label class="fileContainer">
                    Adicionar Capa
                    <input type="file" name="arquivo" accept="image/jpeg" />
                </label>
            </figcaption>
        </figure>

        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a href="{{ url_for('logout') }}" class="btn btn-primary btn-salvar">Logout</a>
        </fieldset>
    </form>
{% endblock %}
