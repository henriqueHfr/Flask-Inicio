{% extends "template.html" %}
{% block conteudo %}
    <a href="{{ url_for('novo') }}" class="btn btn-primary btn-salvar">Adcionar Jogo</a>
    {% if session.get('usuario_logado') %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-salvar">Logout</a>
    {% else %}
        <a href="{{ url_for('login', proxima=url_for('index')) }}" class="btn btn-danger btn-salvar">Login</a>
    {% endif %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Plataforma</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{jogo.nome}}</td>
            <td>{{jogo.categoria}}</td>
            <td>{{jogo.console}}</td>
            <td>
                <a href="{{url_for('editar', id=jogo.id)}}">Editar</a>
                <a href="{{url_for('deletar', id=jogo.id)}}">Deletar</a>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
